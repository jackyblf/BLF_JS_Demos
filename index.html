<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>随风而行之青衫磊落险峰行JSDemo</title>
    <script src="https://cdn.jsdelivr.net/jsface/2.4.9/jsface.min.js"></script>
    <script src="BLFLib.js"></script>
</head>

<body>
    <canvas id="myCanvas" width="800" height="600" style="border: 1px solid black">你的浏览器还不支持哦</canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        var context = canvas.getContext('2d');
        var render = new BLFRender(context);
        var rect = BLFBaseSprite();
        rect.render(render);
    </script>
</body>

</html>
